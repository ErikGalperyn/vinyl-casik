version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: medioteka-postgres
    environment:
      POSTGRES_USER: medioteka_user
      POSTGRES_PASSWORD: medioteka_password
      POSTGRES_DB: medioteka_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medioteka_user -d medioteka_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: medioteka-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@medioteka.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
